<html lang="en">
<head>

<body>
    <div class="page">
        <div class="card">
    <h1>PROGRAMMERS' QUIZ</h1>
    <div>
        <img src="/images/thank-you2.gif" alt="dancing man" class="dancing_man" />
    </div>
    <div>
        <h2>
            Thank you for participating!
            This is the ranking of the most famous programmers:
        </h2>
    </div>
   <ol>
        <li id="programmer0"> First </li>
        <li id="programmer1"> Second </li>
        <li id="programmer2"> Third</li>
        <li id="programmer3"> Fourth</li>
        <li id="programmer4"> Fifth</li>
    </ol>
</div>
</div>
</body>
<script>
    //make loop to add data to list

    async function getResults() {
      const response = await fetch("./questions/results");
      const data = await response.json();
      console.log(data);

      for (let index = 0; index <= 4; index++) {
        const programmerScore = document.getElementById(`programmer${index}`);
        programmerScore.innerText = data[index].name
      }
    }

    getResults()

</script>
