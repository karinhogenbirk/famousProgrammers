<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <h1>PROGRAMMERS' QUIZ</h1>
      <div>
        <img
          src="/images/programmers.png"
          alt="programmers"
          class="programmers"
        />
      </div>
      <h3>
        Welcome to the programmers' quiz! This quiz is invented to find out
        which programmers are most famous. In the quiz you will get 25 questions
        about programmers and what they are known for. You will get 20 seconds
        for each question, so respond quickly before the time is up!
      </h3>
      <div>
        <button
          class="start_button"
          id="button"
          onclick="window.location.href = './quiz.html';"
        >
          Start the quiz
        </button>
      </div>
    </div>
  </body>
</html>
