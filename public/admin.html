<script>

function getTimestampInSeconds () {
  return Math.floor(Date.now() / 1000)
}


function logOut(message) {
  localStorage.clear('token');
  document.getElementById("feedback").innerText = message;
  document.getElementById("login").innerText = "Login to your account";
  admin_page.style.display="none";
  find_programmer.style.display="none";
  create_programmer.style.display="none";
  delete_programmer.style.display="none";
}

function logIn(user) {
    document.getElementById("user").innerText = user;
    admin_page.style.display ="block";
}

const token = localStorage.getItem('token')

async function checkAuthorization(token) {
  if(!token) {
    return logOut("You are not logged in")
  }
  var decoded = jwt_decode(token);
  const currentTimeUnix = getTimestampInSeconds()
  const remainingTimeSeconds = decoded.exp - currentTimeUnix
  console.log(decoded, currentTimeUnix, remainingTimeSeconds)
  if (remainingTimeSeconds < 0) {
    return logOut("You are not logged in")
  }
    const response = await fetch("./auth/me", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json",
        },
      });
      const data = await response.json();
    
      if("errors" in data) {
      logOut(data.message);
      }

      if("user" in data) {
      logIn(data.user);
      setTimeout(()=> logOut("Your session is expired"), (remainingTimeSeconds-30)*1000)
      }
    }


let formFind = document.getElementById("find");

formFind.addEventListener('submit', function(event) {
  event.preventDefault()

  var firstname = document.getElementById("nameFind").value
  var surname = document.getElementById('surnameFind').value

  findProgrammer(firstname, surname)

})

let formUpdate = document.getElementById("update");

formUpdate.addEventListener('submit', function(event){
  event.preventDefault()

  var firstname = document.getElementById("nameUpdate").value;
  var surname = document.getElementById("surnameUpdate").value;
  var project = document.getElementById("projectUpdate").value;

  updateProgrammer(firstname, surname, project)

})

var modal = document.getElementById("updateModal");
var createModal = document.getElementById("createModal")
var deleteModal = document.getElementById("deleteModal")

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  } else if (event.target == createModal) {
    createModal.style.display = "none";
  } else if (event.target == deleteModal) {
    deleteModal.style.display="none";
  }
}

function openModal(firstname, lastname, knownfor) {
modal.style.display="block";
var span = document.getElementsByClassName("close")[2];
span.onclick = function() {
modal.style.display = "none";
}
var firstNameField = document.getElementById("nameUpdate")
var lastNameField = document.getElementById("surnameUpdate")
var knownForField = document.getElementById("projectUpdate")
firstNameField.value = firstname;
lastNameField.value = lastname;
knownForField.value = knownfor;
}

function openDeleteModal(firstname, lastname) {
deleteModal.style.display="block";
var span = document.getElementsByClassName("close")[0];
span.onclick = function() {
deleteModal.style.display = "none";
}
document.getElementById("nameDelete").innerText = firstname + " " + lastname;

document.querySelector('#yes').onclick = () => deleteProgrammer(firstname, lastname)
document.querySelector('#no').onclick = () => function() {
deleteModal.style.display = "none";
}
}

function showCreateForm() {
var firstName = document.getElementById("nameFind").value
var lastName = document.getElementById("surnameFind").value
console.log(firstName, lastName)
openModalCreate(firstName, lastName)
}

function openModalCreate(firstname, lastname) {
createModal.style.display="block";
var span = document.getElementsByClassName("close")[1];
span.onclick = function() {
createModal.style.display = "none";
}
var firstNameField = document.getElementById("nameCreate")
var lastNameField = document.getElementById("surnameCreate")
firstNameField.value = firstname;
lastNameField.value = lastname;
}

let formCreate = document.getElementById("create");

formCreate.addEventListener('submit', function(event) {
event.preventDefault()

var firstname = document.getElementById('nameCreate').value
var surname = document.getElementById('surnameCreate').value
var name = firstname + " " + surname;
var project = document.getElementById('projectCreate').value

console.log(name, project)

createProgrammer(name, project)
})



async function createProgrammer(name, project) {
  const response = await fetch("./auth/create", {
    method: "POST", 
    body: JSON.stringify({ name: name, project: project }),
    headers: {
      "Authorization": `Bearer ${token}`,
      "Content-Type": "application/json",
    },
  });
  const data = await response.json();
  console.log(data)

  document.getElementById("return_message").innerText = data.message;

  if(response.status===400) {
    document.getElementById("programmer_exists").innerText = "Update page"
  } 
}

async function deleteProgrammer(firstname, surname) {
  const response = await fetch("./auth/delete", {
    method: "DELETE", 
    body: JSON.stringify({ firstname: firstname, surname: surname }),
    headers: {
      "Authorization": `Bearer ${token}`,
      "Content-Type": "application/json",
    },
  });
  const data = await response.json();

  document.getElementById("deleted_message").innerText = data.message;
}

async function findProgrammer(firstname, surname) {
  // const results = document.querySelectorAll(".pr-td")
  // console.log(results)
  const results = document.getElementById("results");
  results.replaceChildren();
  const response = await fetch("./auth/find", {
    method: "POST", 
    body: JSON.stringify({ firstname: firstname, surname: surname }),
    headers: {
      "Authorization": `Bearer ${token}`,
      "Content-Type": "application/json",
    },
  });
  const data = await response.json();
  const programmerList = data.programmer

  document.getElementById("programmer_message").innerText = data.message
  document.getElementById("nameFind").value = "";
  document.getElementById("surnameFind").value = "";

  for (let index = 0; index < programmerList.length; index++) {
    const programmer = programmerList[index];
    const programmerFirstname = programmer.name.split(" ")[0];
    const programmerLastname = programmer.name.split(" ")[1];
    const programmerKnownfor = programmer.knownFor;
    const template = document.querySelector("template")
    const content = template.content.cloneNode(true)
    content.querySelector('#firstname').innerText = programmerFirstname;
    content.querySelector('#lastname').innerText = programmerLastname;
    content.querySelector('#knownfor').innerText = programmerKnownfor
    content.querySelector('#edit').onclick = ()=> openModal(programmerFirstname, programmerLastname, programmerKnownfor)
    content.querySelector('#delete').onclick = ()=> openDeleteModal(programmerFirstname, programmerLastname)
    document.querySelector("#results").append(content)
  }

  
  }


async function updateProgrammer(firstname, surname, project) {
  const response = await fetch("./auth/update", {
    method: "PATCH", 
    body: JSON.stringify({ firstname: firstname, surname: surname, project: project }),
    headers: {
      "Authorization": `Bearer ${token}`,
      "Content-Type": "application/json",
    },
  });
  const data = await response.json();

  document.getElementById("programmer_updated").innerText = data.message;

  if(response.status===201) {
    document.getElementById("updated_info").innerText = data.programmer;
  }
}
    
    checkAuthorization(token)
</script>
